      content="Find effective home workout routines and fitness tips to stay active and healthy at home."

      content="home workout, fitness, exercise, workout routines, at home workout"
    />

    />

  <body>
    <section class="header1">
      <nav>
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Logo HomeWorkout Website" />
        </a>
        <div class="nav-links" id="navbar-links">
          <i class="fa fa-window-close" onclick="hideMenu()"></i>
          <ul>
            <li>
              <a href="index.html"> <i class="fa-solid fa-house"></i>Home </a>
            </li>
            <li>
              <a href="contactus.html">
                <i class="fa-solid fa-circle-info"></i>Contact Us
              </a>
            </li>
            <li>
              <a href="blog.html"> <i class="fa-solid fa-blog"></i>Blog </a>

            <li>

                <i class="fa fa-list-alt" aria-hidden="true"></i>Equipment

            </li>
          </ul>

        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <div class="main">
        <h1 class="main-heading text-xxl">Contact</h1>
        <p class="text-xxl bold-text">
          Questions? Reach out to us. We're here to help.
        </p>
      </div>
    </section>

    <div class="container-contact">
      <form action="thankyou.html" method="post">
        <div class="space-between">
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="Your Name"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="space-between">
          <label for="email">Email:</label>
          <input
            type="email"
            placeholder="Your Email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="space-between">
          <label for="message">Message:</label>
          <textarea
            id="message"
            placeholder="Your Message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="container-contact2">
      <div class="container-contact-left">
        <h3>HomeWorkout Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19080.502701367033!2d-6.414165614080216!3d53.28840940460751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486774b68441e9c1%3A0x82b3af9f10d0691b!2sTallaght%2C%20Dublin%2C%20D24%20PK70!5e0!3m2!1sen!2sie!4v1709059754646!5m2!1sen!2sie"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="container-contact-right">
        <h2>Reach Us</h2>
        <table>
          <tr>
            <td>Email:</td>
            <td>serjlucaci@gmail.com</td>
          </tr>
          <tr>
            <td>Phone bumber:</td>
            <td>+353 89 423 10 64</td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>
              12 Alexander Court,<br />
              Tallagh,<br />
              Dublin 24
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Footer-->

    <footer>

            <a href="https://twitter.com/strongbodypulse" target="_blank"

    <script>
      var navLinks = document.getElementById("navbar-links");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-400px";
      }
